<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Dev Game</title>
</head>

<body>
   <div class="wrapper">
      <div class="container">
         <div class="xo">
            <div class="xo__box xo__box-1" data-box="1"><span class="x-curren"></span><span class="o-curren"></span>
            </div>
            <div class="xo__box xo__box-2" data-box="2"><span class="x-curren"></span><span class="o-curren"></span>
            </div>
            <div class="xo__box xo__box-3" data-box="3"><span class="x-curren"></span><span class="o-curren"></span>
            </div>
            <div class="xo__box xo__box-4" data-box="4"><span class="x-curren"></span><span class="o-curren"></span>
            </div>
            <div class="xo__box xo__box-5" data-box="5"><span class="x-curren"></span><span class="o-curren"></span>
            </div>
            <div class="xo__box xo__box-6" data-box="6"><span class="x-curren"></span><span class="o-curren"></span>
            </div>
            <div class="xo__box xo__box-7" data-box="7"><span class="x-curren"></span><span class="o-curren"></span>
            </div>
            <div class="xo__box xo__box-8" data-box="8"><span class="x-curren"></span><span class="o-curren"></span>
            </div>
            <div class="xo__box xo__box-9" data-box="9"><span class="x-curren"></span><span class="o-curren"></span>
            </div>
         </div>
         <div class="container__actions">
            <button class="reset-button">Начать заново</button>
            <button class="side-button">Сменить сторону</button>
         </div>

      </div>
      <div class="start-menu">
         <div class="start-menu__container">
            <div class="start-menu__text">
               <p>Крестики-нолики — логическая игра между двумя противниками на квадратном
                  поле 3 на 3 клетки или большего размера. Один из игроков играет «крестиками», второй — «ноликами».
               </p>
               Выберите сторону: X или O
            </div>
            <div class="start-menu__actions">
               <button class="start-menu__button x-curren"></button>
               <button class="start-menu__button o-curren"></button>
            </div>
         </div>

      </div>
   </div>
   <script src="js/script.js"></script>
</body>

</html>
